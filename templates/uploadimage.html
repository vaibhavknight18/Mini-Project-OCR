<!-- templates/uploadimage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Equation Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Upload Equation Image</h1>
        <a href="{{ url_for('index') }}" class="btn btn-link">Back to Home</a>
        <form method="post" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
            <div class="mb-3">
                <label for="image" class="form-label">Select an image of a handwritten equation:</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% if filename %}
            <div class="mt-4">
                <h3>Uploaded Image</h3>
                <img src="{{ filename }}" alt="Uploaded Image" class="img-fluid" style="max-width: 500px;">
                <p class="mt-3">Detected Equation: <span id="equation"></span></p>
                <button onclick="predictEquation()" class="btn btn-success mt-2">Predict Equation</button>
                <button onclick="solveEquation()" class="btn btn-info mt-2">Solve Equation</button>
            </div>
        {% endif %}
    </div>
    <script>
        function predictEquation() {
            fetch('/predict_upload_image')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Predict response:', data);  // Debug
                    document.getElementById('equation').innerText = data;
                })
                .catch(error => {
                    console.log('Predict error:', error);  // Debug
                    document.getElementById('equation').innerText = 'Error: ' + error;
                });
        }
        function solveEquation() {
            fetch('/square')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Solve response:', data);  // Debug
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else if (data.result) {
                        alert('Result: ' + data.result);
                    } else {
                        alert('Error: Unexpected response format');
                    }
                })
                .catch(error => {
                    console.log('Fetch error:', error);  // Debug
                    alert('Error: ' + error);
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
